<div class="p-6">
    <div class="row mb-3 items-center">
      <input type="hidden" id="idx">
      <label for="mem_id" class="col-md-3 col-form-label
          form-label">아이디</label>
      <div class="col-12 col-md-9">
        <input type="text" id="mem_id" maxlength="50" class="form-control" placeholder="아이디를 입력하세요.">
      </div>
    </div>

    <div class="row mb-3 items-center" id="pw_div">
      <label for="mem_password" class="col-md-3 col-form-label
          form-label">비밀번호</label>
      <div class="col-12 col-md-9">
        <input type="password" id="mem_password" maxlength="20" class="form-control" placeholder="비밀번호를 입력하세요.">
      </div>
    </div>

    <div class="row mb-3 items-center" id="pw_div_2">
      <label for="mem_password_check" class="col-md-3 col-form-label
          form-label">비밀번호 확인</label>
      <div class="col-12 col-md-9">
        <input type="password" id="mem_password_check" maxlength="20" class="form-control" placeholder="비밀번호 확인을 입력하세요.">
      </div>
    </div>

    <div class="row mb-3 items-center">
      <label for="mem_name" class="col-md-3 col-form-label form-label">이름</label>
      <div class="col-12 col-md-9">
        <input type="text" id="mem_name" maxlength="20" class="form-control" placeholder="이름을 입력하세요.">
      </div>
    </div>

    <div class="row mb-3 items-center">
      <label for="customer_name_val" class="col-md-3 col-form-label form-label">회사명</label>
      <div class="col-12 col-md-9">
        <input type="text" id="customer_name_val" maxlength="20" class="form-control" placeholder="회사명을 입력하세요.">
      </div>
    </div>

    <div class="display-none" id="member_admin_view">
      <div class="row mb-3 items-center">
        <label for="chk_header_width" class="col-md-3 col-form-label form-label">승인 여부</label>
          <div class="col-12 col-md-9 flex items-center gap-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="chk_member_active" id="chk_member_active_1" value="1">
              <label class="form-check-label" for="chk_member_active_1">
                승인
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="chk_member_active" id="chk_member_active_2" value="0" checked>
              <label class="form-check-label" for="chk_member_active_2">
                미승인
              </label>
            </div>
          </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-end gap-x-2">
      <button id="btn_sign_in" class="btn btn-primary btn-sm">가입신청</button>
      <button class="btn btn-primary display-none btn-sm" id="btn_regen_pw_popup">비밀번호 재발행</button>
      <button class="btn btn-danger display-none btn-sm" id="btn_del_member">삭제</button>
      <button id="btn_modal_close" class="btn btn-outline-secondary btn-sm">닫기</button>
    </div>
</div>

<script>
  $('#btn_modal_close').hide_popup();
</script>
