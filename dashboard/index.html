<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADDIT 고객사 게시판</title>

  <!-- ggogle font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

  <!-- js -->
  <script src="js/api.js"></script>
  <script src="js/common.js"></script>
  <script src="js/const.js"></script>
  <script src="js/const_html.js"></script>
  <script src="js/modal_function.js"></script>
  <script src="js/ck_event.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/utill.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- modal css -->
  <link rel="stylesheet" href="css/modal.css">
</head>
<body>
  <div class="alert-modal" id="alert_modal"></div>

  <nav class="sidebar-nav" id="side_bar"></nav>

  <section class="main-content p-10">
    <div class="w-full c-list-div">
      <div class="c-list">
        <div class="w-full">
          
          <h3 class="main-h2 flex-box">고객사 리스트 <button class="c-btn c-plus-btn display-none" id="btn_write_notice">글쓰기</button></h3>
        </div>
        <ul class="c-list-ul" id="cs_list"></ul>
      </div>
      <div class="c-table">
        <button class="c-btn c-del-btn btn-sm" style="margin-bottom: 15px;" id="btn_check_del_main">선택삭제</button>
        <table class="s-table">
          <thead class="s-thead">
            <tr class="s-tr">
              <th class="s-th admin-box"><input type="checkbox" name="main_all_check" id="main_all_check"></th>
              <th class="s-th">번호</th>
              <th class="s-th">제목</th>
              <th class="s-th">첨부파일</th>
              <th class="s-th">작성일</th>
              <th class="s-th">작성자</th>
              <th class="s-th">조회수</th>
            </tr>
          </thead>
          <tbody class="s-tbody" id="notice_list">
            <tr>
              <td class="s-td text-center" colspan="7">고객사를 선택하세요.</td>
            </tr>
          </tbody>
        </table>
        <div class="pagenation" id="pagenation_div">
          
        </div>
      </div>
    </div>
  </section>
  


  <!-- load.js -->
  <script src="js/load_component.js"></script>
</body>
</html>
